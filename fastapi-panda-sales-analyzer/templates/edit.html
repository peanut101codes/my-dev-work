<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Record</title>
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Edit Record {{ record.id }}</h1>
    <form method="post" action="/edit/{{ record.id }}">
      <label>Name: <input name="name" value="{{ record.name }}" required></label>
      <label>Amount: <input name="amount" type="number" step="0.01" value="{{ record.amount }}" required></label>
      <label>Category: <input name="category" value="{{ record.category }}"></label>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
